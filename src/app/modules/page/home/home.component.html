<div class="row mx-0">
  <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 mb-5">
    <h1 class="lineSpacing text--center c--primary fz--xxxl fw--700 mt-5 mx-5">{{lang.name}}</h1>
    <p class="d-flex justify-content-center text--center lineSpacing fz--xxl fw--500 mb-5">{{lang.subTitle}}</p>
    <div class="row mt-5">
      <div *ngFor="let item of langContact.data" class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
        <a target="_blank" [href]="item.red"><img matTooltip="{{item.toolpi}}"
           matTooltipPosition="above" class="w--35" [src]="item.image"
           [alt]="item.alt"></a>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text--center">
    <img class="w--60 br--6 mt-5" [src]="lang.image.url" [alt]="lang.image.alt">
  </div>
</div>
