<div class="row mx-0">
  <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-xl-7 mb-5">
    <h1 class="lineSpacing text--center c--primary fz--xxxl fw--700 mt-5 mx-5">{{lang.name}}</h1>
    <p class="d-flex justify-content-center text--center lineSpacing fz--xxl fw--500 mb-5">{{lang.subTitle}}</p>
    <div class="row mt-5">
      <div *ngFor="let item of langContact.data" class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-4 text--center">
        <a target="_blank" [href]="item.red"><img matTooltip="{{item.toolpi}}"
           matTooltipPosition="above" class="w--35" [src]="item.image"
           [alt]="item.alt"></a>
        <p class="fz--xl fw--500 c--success mb-4">{{item.description}}</p>
      </div>
    </div>
  </div>
  <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 text--center">
    <img class="w--60 br--6 mt-5 mb-5" [src]="lang.image.url" [alt]="lang.image.alt">
  </div>
</div>
<div class="row">
  <div *ngFor="let item of lang.InfoContact" class="col-12 col-sm-12 offset-md-5 col-md-7 offset-lg-5 col-lg-7 offset-xl-5 col-xl-7">
    <h2 class="c--primary fz--xxl fw--700">{{item.title}}</h2>
    <p class="text--justify lineSpacing fz--xl ">{{item.detail}}</p>
    <div *ngIf="item.children && item.children.length">
      <div class="row">
        <div *ngFor="let contact of item.children"  class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 d-flex ">
            <h3 class="c--primary fw--700">{{contact.label}}</h3>
            <p class="text--justify lineSpacing fz--xl ">{{contact.value}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
